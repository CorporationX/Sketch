<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Paintzilla</title>
        <link rel='stylesheet' href='css/spectrum.css'>
        <link rel='stylesheet' href='css/jquery.range.css'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='canvasContainer'>
	    	
	    	<canvas id='mainCanvas' width='500' height='500'>
	    		Canvas not supported !
	    	</canvas>
        
        </div>

        <div class='optionsContainer'>
	        
	        <div class='shapeChoice choices' data-shape='Rectangle'>
				Rectangle            
	        </div>

	        <div class='shapeChoice choices' data-shape='Circle'>
	            Circle
	        </div>

	        <div class='shapeChoice choices' data-shape='Line'>
	            Line
	        </div>

	        <div class='shapeChoice choices' data-shape='Pen'>
	            Pen
	        </div>

	        <div class='choices' id='undo'>
	            Undo
	        </div>

	        <div class='choices' id='redo'>
	            Redo
	        </div>

			<div class='attributeChoice'>
				<span>Outline Color: </span>
	            <input type='text' class='colorpicker' id='lineColor' />
	        </div>

			<div class='attributeChoice'>
				<span>Fill Color: </span>
	            <input type='text' class='colorpicker' id='fillColor' />
	        </div>

			<div class='attributeChoice'>
				<span>Linewidth: </span>
	            <input type='hidden' value='10' id='lineWidth' />
	        </div>
        	
        </div>



        <script src='js/jquery.min.js'></script>	
        <script src='Base.js'></script>
        <script src='js/jquery.range.js'></script>
        <script src='js/spectrum.js'></script>
        <script src='main.js'></script>
    </body>
</html>
