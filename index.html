<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Paintzilla</title>
        <link rel='stylesheet' href='css/spectrum.css'>
        <link rel='stylesheet' href='css/jquery.range.css'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='canvasContainer'>

	    	<canvas id='mainCanvas' width='500' height='500'>
	    		Canvas not supported !
	    	</canvas>
        
        </div>

        <div class='optionsContainer'>

        	<div class='shapeChoice choices' id='loadDrawing'>
        		Load
        	</div>

        	<div class='shapeChoice choices' id='saveDrawing'>
        		Save
        	</div>
	        
	        <div class='shapeChoice choices' data-shape='Rectangle'>
				Rectangle            
	        </div>

	        <div class='shapeChoice choices' data-shape='Circle'>
	            Circle
	        </div>

	        <div class='shapeChoice choices' data-shape='Line'>
	            Line
	        </div>

	        <div class='shapeChoice choices' data-shape='Pen'>
	            Pen
	        </div>

	        <div class='choices' id='undo'>
	            Undo
	        </div>

	        <div class='choices' id='redo'>
	            Redo
	        </div>

	        <div class='choices' id='move'>
	        	Move
	        </div>

	        <div class='choices' id='text'>
	        	Text
	        </div>

	        <div id='fontBold' class='fontButton'>
	        	Bold
	        </div>

	        <div id='fontItalic' class='fontButton'>
	        	Italic
	        </div>

	        <div id='fillShape' class='fontButton'>
	        	Fill
	        </div>
	        
			<div class='attributeChoice'>
				<span>Line Color: </span>
	            <input type='text' class='colorpicker' id='lineColor' />
	        </div>

			<div class='attributeChoice'>
				<span>Fill Color: </span>
	            <input type='text' class='colorpicker' id='fillColor' />
	        </div>

			<div class='attributeChoice'>
				<span>Linewidth: </span>
	            <input type='hidden' value='10' id='lineWidth' />
	        </div>

	        <div class='attributeChoice clearTop'>
	        	<span>Font Size: </span>
	        	<select id='fontSize'>
	        		<option>8</option>
	        		<option>10</option>
	        		<option selected>12</option>
	        		<option>14</option>
	        		<option>16</option>
	        		<option>20</option>
	        		<option>24</option>
	        		<option>28</option>
	        		<option>32</option>
	        		<option>48</option>
	        	</select>
	        </div>

        	<div class='attributeChoice bottom'>
	        	<span>Font Style: </span>
	        	<select id='fontStyle'>
	        		<option>Arial</option>
	        		<option>Courier New</option>
	        		<option selected>Georgia</option>
	        		<option>Times New Roman</option>
	        		<option>Verdana</option>
	        	</select>
	        </div>

	        <textarea id='textBox'>
	        	
	        </textarea>

	        <div id='savedDrawings'>
	        	<h4>
	        		Drawings 
	        	</h4>
	        </div>

        </div>




        <script src='js/jquery.min.js'></script>	
        <script src='Base.js'></script>
        <script src='js/jquery.range.js'></script>
        <script src='js/spectrum.js'></script>
        <script src='main.js'></script>
    </body>
</html>
